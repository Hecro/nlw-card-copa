<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | NLW Copa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="Icon" href="./assets/tag-icon.svg">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo em amarelo da NLW Copa">
    </header>
    <div class="card" onclick="changeCard(event)">
        <img src="https://avatars.githubusercontent.com/u/90655096?v=4" alt="Icon de Luquinhas">
        <div class="info">
            <h1>Luquito</h1>
            <p>Web Developer and<br>Student at Rocketseat</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
